<button (click)="lista()">Botão</button>
<div *ngIf="medicos$ | async as lmedicos; else lendo">
    <mat-table [dataSource]="medicos$">
        <ng-container matColumnDef="Data">
            <mat-header-cell *matHeaderCellDef>Médico</mat-header-cell>
            <mat-cell *matCellDef="let medicos">{{medicos.nome}}</mat-cell>            
        </ng-container>
    </mat-table>

</div>


<ng-template #lendo>
    <div class="lendo-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
